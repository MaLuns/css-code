<style>
    * {
        padding: 0;
        margin: 0;

    }

    body {
        height: 100vh;
        background-image: linear-gradient(135deg, rgb(34, 34, 34) 10%, rgb(4, 32, 53) 100%);
    }

    ul {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
        height: fit-content;
        width: fit-content;
        list-style: none;
        --primary-color: hsl(196, 78%, 61%);
        --success-color: hsl(165, 58%, 55%);
        --info-color: hsl(214, 79%, 65%);
        --warning-color: hsl(43, 100%, 66%);
        --danger-color: hsl(354, 81%, 63%);
    }

    ul li a {
        text-decoration: none;
        font-size: 24px;
        line-height: 40px;
        position: relative;
        color: transparent;
        background: linear-gradient(var(--menu-link-active-color) 0 100%) left/0 no-repeat;
        background-clip: text;
        -webkit-background-clip: text;
        transition: background-size 0.45s 0.04s, border-bottom 0.45s 0.04s;
    }

    ul li:hover a {
        background-size: 100%;
    }

    ul li a::before {
        content: attr(data-text);
        font-size: 24px;
        line-height: 40px;
        position: absolute;
        color: #7f8c8d;
        z-index: -1;
    }

    ul li a::after {
        content: '';
        position: absolute;
        width: 5px;
        height: 25px;
        left: -15px;
        top: 0;
        bottom: 0;
        margin: auto 0;
        background-color: var(--menu-link-active-color);
        border-radius: 5px;
        transition: left 0.45s 0.04s;
    }

    ul li:hover a::after {
        left: 110%;
    }

    ul li:nth-child(1) {
        --menu-link-active-color: var(--primary-color);
    }

    ul li:nth-child(2) {
        --menu-link-active-color: var(--info-color);
    }

    ul li:nth-child(3) {
        --menu-link-active-color: var(--success-color);
    }

    ul li:nth-child(4) {
        --menu-link-active-color: var(--warning-color);
    }

    ul li:nth-child(5) {
        --menu-link-active-color: var(--danger-color);
    }
</style>
